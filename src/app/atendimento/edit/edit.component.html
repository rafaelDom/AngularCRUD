<h2>Cadastro de Atendimentos</h2>
<form (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="cliente">Cliente:</label>
        <input type="text" class="form-control" [(ngModel)]="atendimento.cliente" id="cliente" name="cliente">
    </div>

    <div class="form-group">
        <label for="dataAtendimento">Data Atendimento:</label>
        <input type="text" class="form-control" [(ngModel)]="atendimento.dataAtendimento" id="dataAtendimento"
            name="dataAtendimento">
    </div>

    <div class="form-group">
        <label for="motivoAtendimento">Motivo Atendimento:</label>

        <textarea class="form-control" [(ngModel)]="atendimento.motivoAtendimento" id="motivoAtendimento"
            name="motivoAtendimento" cols="30" rows="3"></textarea>
    </div>

    <div class="form-group">
        <label for="resolucao">Resolução:</label>

        <textarea class="form-control" [(ngModel)]="atendimento.resolucao" id="resolucao" name="resolucao" cols="30"
            rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
